<template>
    <div class="slds-p-around_medium">
        <lightning-card icon-name="utility:error" title={friendlyMessage}>
            <div class="slds-p-around_small">
                <template if:true={errorMessages.length}>
                    <div class="slds-p-vertical_x-small">
                        <lightning-input label="Show Details" type="checkbox" onchange={handleCheckboxChange}>
                        </lightning-input>
                    </div>
                    <template if:true={viewDetails}>
                        <template for:each={errorMessages} for:item="message">
                            <p key={message} class="error-message">{message}</p>
                        </template>
                    </template>
                </template>
            </div>
        </lightning-card>
    </div>
</template>
