<template>
    <template if:true={isloading} >
        <c-spinner-component-lwc ></c-spinner-component-lwc>
    </template>
    <c-search-component-lwc onsearch={handleSearch} onlocationsearch={handleLocationSearch} ></c-search-component-lwc>
    <div class="slds-m-top_small">
        <template if:true={followersData} >
            <div class="slds-grid slds-wrap">
                <template for:each={followersData} for:item="item">
                        <div class="slds-col slds-size_1-of-2 slds-p-around_small" key={item.Id}>
                            <c-followers-tile follower={item} key={item.Id} ></c-followers-tile>
                        </div> 
                </template>
            </div>
        </template>
        <template if:true={errors} >
            <c-error-panel errors={errors} 
            friendly-message="Error While fetching followers" ></c-error-panel>
        </template>
    </div>
</template>
